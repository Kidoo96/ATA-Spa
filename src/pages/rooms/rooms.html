<ion-header>

  <ion-navbar>
    <ion-title>СПА Хотел АТА</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background">

    <ion-card *ngFor="let room of rooms" (click)="openDetail(room)">
        <div class="img-overlay"></div>
        <img src='{{room.imageOne}}'/>
        <div class="card-title">{{room.post_title}}</div>
    </ion-card>

</ion-content>
